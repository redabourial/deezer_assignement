name: Frontend

on:
  push:
    branches:
      - main
      - premain

defaults:
  run:
    working-directory: frontend

jobs:
  frontend:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install npm dependencies
      run: npm install

    - name: lint
      run: npm run lint

    - name: test
      run: npx jest

    - name: coverage
      run: npx lcov-total coverage/lcov.info | grep 100

